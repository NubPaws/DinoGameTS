<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dino Game</title>
	</head>
	<body>
		<div id="hidden">
			<!-- START Load images -->
			<img src="./pics/clouds/1.png" class="clouds">
			<img src="./pics/clouds/2.png" class="clouds">
			<img src="./pics/clouds/3.png" class="clouds">
			<img src="./pics/clouds/4.png" class="clouds">
			
			<img src="./pics/player/standing.png" id="playerStanding">
			<img src="./pics/player/run1.png" class="playerRunning">
			<img src="./pics/player/run2.png" class="playerRunning">
			<img src="./pics/player/run3.png" class="playerRunning">
			<img src="./pics/player/run4.png" class="playerRunning">
			
			<img src="./pics/enemies/tall.png" id="tallEnenmy">
			<img src="./pics/enemies/short.png" id="shortEnemy">
			<img src="./pics/enemies/flying.png" id="flyingEnemy">
			
			<img src="./pics/game_over.png" id="gameOver">
			<!-- END Load Images -->
		</div>
		<canvas id="gameCanvas" width="720" height="360"></canvas>
		<span id="score">
			Score: 0
			<br />
			Difficulty: 0
		</span>
		<span id="instructions">
			<u><b>Instructions:</b></u><br />
			Space to start the game.<br />
			While playing press space to jump, the longer you press the higher you jump.<br />
			Game Over? Just press Enter to restart.
		</span>
		
		<script type="text/javascript" src="./DinoGame.js"></script>
	</body>
</html>
